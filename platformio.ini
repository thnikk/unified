[platformio]
default_envs = 2km

[common]
lib_deps =
    FastLED
    Adafruit Neopixel@1.2.4
    Adafruit FreeTouch Library@1.0.2
    Bounce2@2.52
    FlashStorage@0.7.1
    Adafruit Dotstar@1.1.2
    Keyboard@1.0.2
    https://github.com/thnikk/HID.git
platform = atmelsam@3.7.0
platform_packages =
      framework-arduinosam @ https://github.com/platformio/platformio-pkg-framework-arduinosam.git#4e443555c25a0c549c3f10c440af8fcc8c171fd5

[env:3k]
platform = ${common.platform}
platform_packages = ${common.platform_packages}
board = adafruit_trinket_m0
framework = arduino
build_flags = -Dnumkeys=3 -DNPPIN=1 -DTOUCH
upload_speed = 9600
lib_deps = ${common.lib_deps}

[env:2km]
platform = atmelsam
board = sparkfun_samd21_mini_usb
framework = arduino
build_flags = -Dnumkeys=2 -DNPPIN=1 -DTOUCH
upload_speed = 9600
lib_deps = ${common.lib_deps}

[env:2k]
platform = ${common.platform}
platform_packages = ${common.platform_packages}
board = adafruit_trinket_m0
framework = arduino
build_flags = -Dnumkeys=2 -DNPPIN=1 -DTOUCH
upload_speed = 9600
lib_deps = ${common.lib_deps}

[env:old2k]
platform = ${common.platform}
platform_packages = ${common.platform_packages}
board = adafruit_trinket_m0
framework = arduino
build_flags = -Dnumkeys=2 -DNPPIN=1
upload_speed = 9600
lib_deps = ${common.lib_deps}

